<!DOCTYPE html>
<html>
<head>
<title>Qatar Airways Roblox</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<style>

/* HERO FULL REPLACEMENT */
.hero{
height:100vh;
background:linear-gradient(135deg,#000000,#3B0619,#000000);
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
overflow:hidden;
color:white;
}

.hero-content{
z-index:5;
animation:fadeIn 2s ease-in-out;
}

.hero h1{
font-size:70px;
letter-spacing:6px;
font-weight:bold;
color:white;
text-shadow:0 0 20px gold;
}

.hero p{
font-size:22px;
margin-top:20px;
color:gold;
letter-spacing:2px;
}

/* CRAZY PLANE */
.crazy-plane{
position:absolute;
width:350px;
top:70%;
left:-500px;
transform:rotate(20deg);
animation:flyExtreme 7s linear infinite;
z-index:2;
filter:drop-shadow(0 0 25px white);
}

@keyframes flyExtreme{
0%{
left:-500px;
top:75%;
transform:rotate(20deg) scale(1);
}
25%{
top:40%;
transform:rotate(-10deg) scale(1.1);
}
50%{
top:20%;
transform:rotate(5deg) scale(1.15);
}
75%{
top:50%;
transform:rotate(-5deg) scale(1.05);
}
100%{
left:120%;
top:60%;
transform:rotate(10deg) scale(1);
}
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

.hero-buttons{
margin-top:40px;
}

.hero-buttons a{
background:gold;
color:black;
padding:14px 25px;
margin:10px;
text-decoration:none;
font-weight:bold;
border-radius:5px;
transition:0.3s;
}

.hero-buttons a:hover{
background:white;
}

.announcements{
padding:100px 10%;
background:#f4f4f4;
}

.announcements h2{
color:#3B0619;
margin-bottom:20px;
}

</style>
</head>

<body>

<nav>
<div><strong>QATAR AIRWAYS ROBLOX</strong></div>
<div>
<a href="booking.html">Booking</a>
<a href="checkin.html">Check In</a>
<a href="crew.html">Crew</a>
<a href="admin.html">Admin</a>
</div>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>QATAR AIRWAYS</h1>
        <p>ROBLOX EXECUTIVE PORTAL</p>

        <div class="hero-buttons">
            <a href="booking.html">Book Flight</a>
            <a href="checkin.html">Check In</a>
        </div>
    </div>

    <img src="https://pngimg.com/uploads/airplane/airplane_PNG10275.png" class="crazy-plane">
</section>

<section class="announcements">
<h2>Flight Announcements</h2>
<div id="publicFlights"></div>
</section>

</body>
</html>
